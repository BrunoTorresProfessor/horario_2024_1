<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/cabecalho}">

<meta charset="ISO-8859-1">
<title>Alteração de Docente</title>
</head>
<body>
<!-- Importa o menu padrao do sistema -->
<div th:insert="~{layout/menu}"></div>


<form name="alterar_docente" class="form-horizontal"  method="POST" th:action="@{/alterar_docente}" th:object="${docenteEntity}">
<div class="container">	
<h2>Docente</h2>


<div class="container">
<div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>

<input class="form-control" type="hidden" maxlength="50" name="idDocente" th:value="${idDocente}" />	
	
<div class="mb-3">
  <label for="nome" class="form-label">Nome</label>
<input type="text" class="form-control" id="nome" name="nome" th:value=${docente.Nome} required>
</div>
<div class="mb-3">
  <label for="sobrenome" class="form-label">Sobrenome</label>
<input type="text" class="form-control" id="sobrenome" name="sobrenome" th:value=${docente.Sobrenome}  required>
</div>
<div class="mb-3">
  <label for="sobrenome" class="form-label">Cpf</label>

<input type="text" name="cpf" class="form-control" pattern="\d{11}" maxlength="11" minlength="11" th:value=${docente.cpf}  placeholder="Digite somente números">
</div>
<div class="mb-3">
<label for="setor" class="form-label">Setor</label>
<select class="form-select" aria-label="Selecione o setor" id="setor" name="setor" required>
   <option value="">Selecione o setor</option>
   <option th:each="setor : ${setores}" th:text="${setor.nome}" th:value="${setor.idSetor}" th:selected="${setor.idSetor == docente.setor.idSetor}">
</select>
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="chinforinfolo@faetec.br" th:value=${docente.email}  required>
</div>
<div class="mb-3">
    <button type="submit" class="btn btn-success form-control">Alterar</button>
</div>     
</div>
</form>

</body>
	<!-- Importa o rodape padrao do sistema -->
	<div th:insert="~{layout/rodape}"></div>
</html>
