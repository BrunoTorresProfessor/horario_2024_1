<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/cabecalho}">

<meta charset="ISO-8859-1">
<title>Disponibilidade Docente</title>
</head>
<body>
<!-- Importa o menu padrao do sistema -->
<div th:insert="~{layout/menu}"></div>


<form name="salvar_docente" class="form-horizontal"  method="POST" th:action="@{/salvar_docente}" th:object="${docenteEntity}">
<div class="container-fluid">	
<h2>	Disponibilidade Docente</h2>

<div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>

<br>
<h5 class="card-title">Disponibilidade Docente</h5>

 <!--ComeÃ§a Datatables-->
 <table id="tabela_ajax" class="table table-striped" style="width:100%">
        <thead>
					<tr>
								<th>Dia</th>
					
						
								
						
							</tr>
        </thead>
        <tbody>
            <tr th:each="dia, itemstat : ${dias}" >

										<span th:text="${dia.nome}"></span>

										</div>	
									</span>
								    <span th:case="'3'">
										<span th:text="${dia.nome}"></span>

											<input type="checkbox"  th:value="${dia.tempo[i.index].idTempo}" />

										</div>
									</span>

									</span>
									<span th:case="'5'">
										<span th:text="${dia.nome}"></span>

											<input type="checkbox"  th:value="${dia.tempo[i.index].idTempo}" />
											<span th:text="${dia.tempo[i.index].nome}"></span>
									</div>
									</span>

										</div>
									</span>

											<span th:text="${dia.tempo[i.index].nome}"></span>
										</div>
									</span>
								 
								</td>
							</tr>							
            
        </tbody>
